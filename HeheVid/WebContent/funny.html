    <script type="text/javascript">
$(function(){
	var url = 'ShowVideoServlet';//发送请求的地址 
	$.ajax({
	    type:"post",  //请求方式，默认为get
	    //timeout 要求为number类型参数，设置请求超时时间（毫秒）
	    url: url,     //请求地址
	    data: {"typeid":1},  //请求参数
	    cache: false,   //去除缓存
	    async : false,   //同步
	    //async默认为true 所有请求均为异步，同步请求为false
	// 	    dataType: "JSON",
	    success: function (data ,textStatus, jqXHR)
	    {
	    	//请求成功之后，后台数据赋值给data参数
	    	viewList(data.data);
	    
	    },
	    error:function (XMLHttpRequest, textStatus, errorThrown) {      
	      	//请求失败之后执行这个
	    	alert("请求失败了");
	    	alert(textStatus);
	    	alert(errorThrown);
	    }
	 });
	
});

//数据显示部分
function viewList(data){
	var url="http://39.97.101.71/";
	var html = '';

		for(var i = 0; i < data.length; i++){
			html += ' <div class="card">'
			html += '<a href="single.html?id='+data[i]['videoId']+'"><video controls style="width:100%; height:100%;object-fit:fill;"><source id="'+data[i]['videoId']+'" src='+url + data[i]['videoUrl'] + '/></video></a>';
		html += '<center><span><b>'+data[i]['videoName']+'</b><br/></span><centers>';
			html += '</div>'
		}
	$('.card-columns').empty().append(html);//数据绑定
}
</script>
