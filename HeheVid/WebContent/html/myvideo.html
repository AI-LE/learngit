<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>


<script type="text/javascript">
	$(function(){
		Login();
	});
	function Login(){
		
		var url = '../myVideo';
		var videoUrl;
		$.ajax({
		    type:"get",  //请求方式
		    url: url,     //请求地址
		    data: {"videoUrl":videoUrl},  //请求参数
		    cache: false,   //去除缓存
		    async : false,   //同步
		    dataType: "JSON",
		    success: function (data ,textStatus, jqXHR)
		    {
		    	viewList(data.data);
		    
		    },
		    error:function (XMLHttpRequest, textStatus, errorThrown) {      
		    	alert("失败！");
		    }
		 });
	}
	function viewList(data){
		var html="";
		var url="http://39.97.101.71/";
		for(var i = 0; i < data.length; i++){
			html += '<video width="420" height="320" controls><source src='+url + data[i]['videoUrl'] + '/></video>';

						
		}
		$("#div_id").append(html);
		
	
	}

</script>
