    <script type="text/javascript">
    $(function(){
    	var url = "ShowOneVideo";//发送请求的地址 
    	var idstring = location.search;
    	var id=idstring.substring(4,idstring.length);//截取url中的参数
 
    
    	$.ajax({
    	    type:"post",  //请求方式，默认为get
    	    //timeout 要求为number类型参数，设置请求超时时间（毫秒）
    	    url: url,     //请求地址
    	    data: {"videoid":id},  //请求参数
    	    cache: false,   //去除缓存
    	    async : false,   //同步
    	    //async默认为true 所有请求均为异步，同步请求为false
	 	    dataType: "JSON",
    	    success: function (data ,textStatus, jqXHR)
    	    {
    	    	//请求成功之后，后台数据赋值给data参数
    	    	viewList(data.data);
    	    
    	    },
    	    error:function (XMLHttpRequest, textStatus, errorThrown) {      
    	      	//请求失败之后执行这个
    	    	alert("请求失败了");
    	    	alert(textStatus);
    	    	alert(errorThrown);
    	    }
    	 });
    	
    });

    //数据显示部分
    function viewList(data){
    	var url="http://39.97.101.71/";
    	var html = '';
    	html += '<p class="mb-5">'
    	html += ' <video controls style="float:left"><source id="'+data[0].videoId+'" src='+url + data[0].videoUrl + '/></p>';
    	html += ' <div class="row"><div class="col-xl-8 col-lg-12 mx-auto"><h1 class="mb-5">'+data[0].videoName+'</h1><p>'+data[0].videoInfo+'</p>'
    	html += '</div></div>'
    	$('.col-xl-8').append(html);//数据绑定
    }
    
    </script>
